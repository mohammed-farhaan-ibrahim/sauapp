<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notifications</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Adjusted path -->
</head>
<body>
    <div id="root">
        <h1>Loading Notifications...</h1>
    </div>

    <!-- Import React and React Native Web -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Firebase Config -->
    <script type="module" src="../firebaseConfig.js"></script>  

    <!-- Import NotificationsScreen -->
    <script type="module">
        import NotificationsScreen from "./NotificationsScreen.js"; // Adjusted path

        // Mount React Component
        const root = document.getElementById("root");
        ReactDOM.render(React.createElement(NotificationsScreen), root);
    </script>
</body>
</html>
